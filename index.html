<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Image Generator</h1>
    <p>find your favourite images here...</p>
    <form class="image-search" id="image-form">
        <input type="text" id="searchimage" placeholder="Search Image">
        <button id="search" type="submit">Search</button>
    </form>
    <div id="searchresult"></div>
    <div id="showmore">Show More</div>
    <script src="script.js"></script>

</body>

</html>
